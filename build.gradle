apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven-publish'

version = "0.1-SNAPSHOT"

repositories {
    mavenCentral()
}

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
  }
}

task generateJavadoc(type: Javadoc) {
  source = sourceSets.main.allJava
  classpath = sourceSets.main.compileClasspath
  options.memberLevel = JavadocMemberLevel.PUBLIC
  options {
    links "https://docs.oracle.com/javase/8/docs/api/"
  }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: generateJavadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

dependencies {

    compile 'org.apache.commons:commons-csv:1.4'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.github.haifengl:smile-core:1.2.0'
    compile 'com.google.guava:guava:19.0'
    compile 'org.knowm.xchart:xchart:3.2.0'
    compile 'org.ejml:all:0.29'

    testCompile 'junit:junit:4.+'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.github.jrachiele'
            artifactId 'java-timeseries'
            version '1.0-SNAPSHOT'

            from components.java
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://~/m2/repository")
            pom.version = '1.0-SNAPSHOT'
            pom.artifactId = 'java-timeseries'
			pom.groupId = 'com.github.jrachiele'
        }
    }
}

install {
    repositories.mavenInstaller {
        pom.version = '1.0-SNAPSHOT'
        pom.artifactId = 'java-timeseries'
		pom.groupId = 'com.github.jrachiele'
    }
}
